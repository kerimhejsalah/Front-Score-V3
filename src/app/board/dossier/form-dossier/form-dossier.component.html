<div class="col-12">
    <div class="card">
        <div class="card-header">
            <div class="card-actions float-right">
                <a href="#" class="mr-1">
                    <i class="align-middle" data-feather="refresh-cw"></i>
                </a>
                <div class="d-inline-block dropdown show">
                    <a href="#" data-toggle="dropdown" data-display="static">
                        <i class="align-middle" data-feather="more-vertical"></i>
                    </a>

            
                </div>
            </div>
            <h1 class="card-title mb-0">Formulaires affectées à {{dossier?.name}} :</h1>
        </div>
        <div class="card-body">
            <table id="datatables-clients" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>titre</th>
                       
                    
                        <th>date de création</th>
                       
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of allForms; let i = index">
                      <ng-container *ngIf="f" >
                        <td>{{i}}</td>
                        <td> <span style="cursor: pointer;"  [routerLink]="['/admin/forms/detail' , f._id]"> {{f?.title}} </span>  </td>
                       
                      
                        <td>{{f?.created_date | date}}</td>


                    
                        <td class="table-action row">
                          
                            <div style="width:4px"></div>
                            <button (click)="open(f._id , 2); " mat-raised-button >


                                <mat-icon style="font-size: 30px; margin: 4px;margin-bottom: 8px;">
                                    cancel_schedule_send
                                </mat-icon>
                            </button>       
                           
                      
                        </td>
                      </ng-container>
                    </tr>
         
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="card-actions float-right">
                <a href="#" class="mr-1">
                    <i class="align-middle" data-feather="refresh-cw"></i>
                </a>
                <div class="d-inline-block dropdown show">
                    <a href="#" data-toggle="dropdown" data-display="static">
                        <i class="align-middle" data-feather="more-vertical"></i>
                    </a>

            
                </div>
            </div>
            <h1 class="card-title mb-0">Liste Dossier à {{dossier?.name}} :</h1>

                  <tr>

                </tbody>
              </table>
            <div class="card-body">
                <input [(ngModel)]="dossier1.name" type="text"class="form-control"  placeholder="Nom">  
            </div>
         
            <div class="card-body">
                <button  (click)="updateInput()"  mat-raised-button class="ml-auto">
                    <mat-icon>add</mat-icon>
                    Ajouter Dossier
                </button>
            </div>
        </div>
     
    </div>
</div>
