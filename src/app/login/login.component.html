
<main class="main h-100 w-100">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/doc.png" alt="IMG">
            </div>
            <div *ngIf="alert" class="text-center ">
                <div  class="alert alert-danger p-3 my-2" >
                    Email ou mot de passe incorrect !
                </div>
            </div>
            <form class="login100-form validate-form" >
             <!--    <span class="card-title" style="align-items: center;padding: 35%;">
                    Connexion
                </span> -->
                <span class="login100-form-title">
                    Connexion
                </span>

                <div class="form-group">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email" value="" [(ngModel)]="loginUserData.email" name="email"/>
                        <!-- <input [(ngModel)]="loginUserData.email" [ngClass]="{'form-control': true, 'form-control-lg' : true , 'error' : emailAlert}" type="email" name="email" placeholder="Taper votre e-mail" />
                     -->
                     
                        <mat-icon matSuffix >email</mat-icon>
                      </mat-form-field>
                </div>
                <div class="form-group">
                   <!--  <label>Mot de passe</label>
                    <input [(ngModel)]="loginUserData.password" [ngClass]="{'form-control': true, 'form-control-lg' : true , 'error' : passwordAlert}"  type="password" name="password" placeholder="Mot de passe" />
                    <small>
                        <a routerLink="/forgotpassword">Mot de passe oublié?</a>
                    </small> -->
                    <mat-form-field  style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input [type]="passwordType" matInput placeholder="Password" [(ngModel)]="loginUserData.password"  name="password">
                        <mat-icon  matSuffix style="cursor: pointer;" (click)="togglePassword()">{{iconType}}</mat-icon>
                      <!--   <mat-icon  *ngIf="!passwordShow" matSuffix (click)="togglePassword()">visibility_off</mat-icon> -->
                      </mat-form-field>
                      <small >
                        <a routerLink="/forgotpassword" > Mot de passe oublié?</a>
                    </small>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="loginUser()" >
                        Se connecter
                    </button>
                </div>

           <!--      <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>
</main>
